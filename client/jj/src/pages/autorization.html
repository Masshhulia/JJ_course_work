<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juniors Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Didact+Gothic&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header header-main">
            <div class="container">
                <div class="header_inner">
                    <a href="" class="logo">
                        <img src="images/JJ_logo.svg" alt="" class="logo_img">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__list-link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__list-link">Advices</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__list-link">RoadMaps</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__list-link">Quiz</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="buttons__container">
                        <button class="log__in">Log In</button>
                        <button class="log__up">Log Up</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="autorize">
                <div class="autorize__container">
                    <div class="autorize_text">
                        <h2 class="enter__data">Enter your data</h2>
                    </div>
                    <div class="form__container">
                        <form action="#" class="form">
                            <input type="text" class="input_field" placeholder="Login/Email">
                            <input type="text" class="input_field" placeholder="Password">
                            <button class="submit__button2">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
